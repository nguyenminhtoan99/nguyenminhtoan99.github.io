<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>100 days</title>
  </head>
  <body>
    <div class="container">
      <div
        class="hero-inner-content"
        style="
          background-image: url('/images/couple-hands-together-fingers-youth-romantic-lovers-5k-1280x800-389.jpeg');
        "
      >
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Toan &amp; Ngan</h2>
            <p>12 Jun, 2021 – Hoi An</p>
            <div class="arrow bounce">
              <a href="#"> <i class="fas fa-heartbeat"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section
      class="story-area pt-5 pb-5"
      style="background-image: url('/images/bg2.png')"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-headding text-center mb-4">
              <div class="icon">
                <i class="fas fa-heart"></i>
              </div>
              <h4>Win &amp; Bắp</h4>
              <h2>Her Photo</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <!-- Single -->
            <div class="col-lg-4 col-md-12 mb-2">
              <div class="photo-gallery-single mb-2">
                <img src="images/1.jpeg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/1.jpeg">+</a>
                </div>
              </div>
              <div class="photo-gallery-single mb-2">
                <img src="images/4.jpeg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/4.jpeg">+</a>
                </div>
              </div>
            </div>
            <!-- Single -->
            <div class="col-lg-4 col-md-12 mb-2">
              <div class="photo-gallery-single mb-2 mt-5">
                <img src="images/2.jpeg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/2.jpeg">+</a>
                </div>
              </div>
              <div class="photo-gallery-single mb-2">
                <img src="images/7.jpg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/7.jpg">+</a>
                </div>
              </div>
            </div>
            <!-- Single -->
            <div class="col-lg-4 col-md-12 mb-2">
              <div class="photo-gallery-single mb-2">
                <img src="images/3.jpeg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/3.jpeg">+</a>
                </div>
              </div>
              <div class="photo-gallery-single mb-2">
                <img src="images/6.jpg" alt="photo" />
                <div class="gallery-item-overly">
                  <a href="images/6.jpg">+</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
